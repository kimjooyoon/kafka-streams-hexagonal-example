spring:
  kafka:
    streams:
      application-id: kafka-streams-example
      bootstrap-servers: localhost:9092
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    admin:
      auto-create: true
      properties:
        bootstrap.servers: localhost:9092
    topics:
      input: input-topic
      output: output-topic

  data:
    mongodb:
      host: localhost
      port: 27017
      database: mydatabase
      username: root
      password: secret

kafka:
  topics:
    input:
      name: input-topic
      partitions: 1
      replicas: 1
    output:
      name: output-topic
      partitions: 1
      replicas: 1